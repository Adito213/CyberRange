{% extends 'hosts/navbar.html' %}

{% block content %}
        <h3> Filters </h3>
        <form method="get" action="">

              <div class="form-row">
                <div class="form-group col-md-6 ">
                  <label for="inputSource">Source</label>
                  <select id="inputSource" class="form-control" name = "source">
                    <option selected>Choose...</option>
                    {% for i in s %}
                      <option value="{{ i.source }}">{{ i.source }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputTeam">Team</label>
                  <select id="inputTeam" class="form-control" name = "team">
                      <option selected>Choose...</option>
                      {% for t in t %}
                        <option value="{{t.team}}">{{t.team}}</option>
                      {% endfor %}
                  </select>
                </div>

              </div>

              <button type="submit" class="btn btn-primary" >Search</button>

        </form>

        <hr/>

               {%for i in qs%}
                    <table>
                        <form id="formlogs" method="post" action="">
                            {% csrf_token %}
                            <tr>
                                <td class="form-group col-md-6 "><h4>{{i.plaintext}}</h4> </td>
                                <td rowspan="2" class="form-group col-md-6">
                                    <input  type="text" id="{{i.id}}" name= "description" style="margin: 8px 0;">
                                    <button id="button + {{i.id}}" type="submit"> Add description </button>
                                </td>
                            </tr>
                            <tr>
                                <td class="form-group col-md-6 "><h6>{{i.ip_source}}</h6> </td>
                            </tr>

                        </form>

                    </table>

                    <hr/>

                {%endfor%}



{% endblock %}
