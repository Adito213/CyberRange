<head>
<style>
 @page {
        size: a4 portrait;
        @frame header_frame {
            -pdf-frame-content: header_content;
            left: 50pt; width: 512pt; top: 50pt; height: 40pt;
        }
        @frame content_frame {
            left: 50pt; width: 512pt; top: 90pt; height: 632pt;
        }
        @frame footer_frame {
            -pdf-frame-content: footer_content;
            left: 50pt; width: 512pt; top: 772pt; height: 20pt;
        }
    }
</style>
</head>

<body>
    <div id="header_content">
    	<h3>Results from Training</h3>
    </div>

    <div id="footer_content">(c) - page <pdf:pagenumber>
        of <pdf:pagecount>
    </div>

    <table>
        {% for i in screenshots%}
    		<tr>
    			<td><img name = "photo" class="myImages"  src="/{{i.img}}"  style="max-width:50px"> </td>
    			<td>{{i.description}}</td>
    		</tr>
        {%endfor%}
        {%for i in logs%}
    		<tr>
    			<td>{{i.plaintext}}</td>
    			<td>{{i.description}}</td>
    		</tr>
        {%endfor%}
    </table>

    <hr/>

</body>
</html>
